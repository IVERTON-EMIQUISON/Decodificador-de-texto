<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/CSS/resert.css">
    <title>Decodificador</title>
</head>
<body>

    <header class="cabeçalho">
        <img  class="imag" src="assets/imagens/logoAlura.png" alt="Logo da Alura">
    </header>
    
    <main class="principal">
        <section class="text">
            <textarea class="text-area"  cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div>
                <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        
        <section class="mensagem__principal">
            <textarea class="mensagem"  cols="20" rows="10"></textarea>
             <img  class="mensagem" src="assets/imagens/boneco.png" alt="Logo da Alura">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
